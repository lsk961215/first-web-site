        <iframe width="720" height="480" src="https://www.youtube.com/embed/zwIpJsIwG3o" title="네이버 vs 카카오 성장과정 10분요약, NAVER vs kakako" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
    <p>1995년 이재웅이 창업해서 만든 포털 사이트다. 2014년에 카카오에 인수당했다.

        본래는 예술사이트로 출발했지만 패션사이트, 커뮤니티 사이트, 영화 웹진 서비스, 여행 정보 서비스, 한메일넷 등 각종 사업을 벌이다가 IMF 외환위기로 인한 침체기 때 무료 이메일 서비스로 대박을 
        터뜨렸고, 그후 검색 엔진 서비스와 뉴스 서비스 등을 대대적으로 도입하여 종합 포털사이트로 거듭났다.
    </p>
